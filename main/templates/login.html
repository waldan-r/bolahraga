{% extends 'base.html' %}

{% block meta %}
<title>Login | BOLAHRAGA</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-11 col-md-8 col-lg-6">
            <div class="card p-4 p-md-5 shadow-sm border-0">
                <div class="text-center mb-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Soccerball.svg" alt="Logo" style="width: 40px;" class="mb-2">
                    <h1 class="h3">Login to BOLAHRAGA</h1>
                </div>

                <form id="login-form" method="POST" action="/login-ajax/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                        {{ form.password }}
                    </div>
                    <div class="d-grid mt-4">
                      <input class="btn btn-primary-custom btn-lg" type="submit" value="Login" />
                    </div>
                </form>
            </div>
            <p class="mt-3 text-center">
                Don't have an account yet? <a href="{% url 'main:register' %}" class="fw-bold text-decoration-none">Register Now</a>
            </p>
        </div>
    </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const formFields = document.querySelectorAll('form input, form textarea, form select');

    formFields.forEach(function(field) {
      const type = field.getAttribute('type');
      if (type !== 'submit' && type !== 'checkbox' && type !== 'radio' && type !== 'hidden') {
        field.classList.add('form-control');
      }
    });
  });
</script>

{% endblock content %}
