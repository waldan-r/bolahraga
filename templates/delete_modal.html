<div class="modal fade" id="deleteModal{{product.pk}}" tabindex="-1" aria-labelledby="deleteModalLabel{{product.pk}}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel{{product.pk}}">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete "<b>{{ product.name }}</b>"? 
        <br>
        This action cannot be undone.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        
        {# Tombolnya diubah jadi button dan dikasih tanda pengenal #}
        <button type="button" class="btn btn-danger btn-confirm-delete" data-product-id="{{ product.pk }}">Yes, Delete</button>
      </div>
    </div>
  </div>
</div>
